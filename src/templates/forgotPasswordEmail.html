<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Welcome to {{app_name}}</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 600px;
        margin: 30px auto;
        background-color: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      .header {
        text-align: center;
        padding-bottom: 20px;
      }
      .header h1 {
        color: #4caf50;
        margin: 0;
      }
      .content {
        font-size: 16px;
        color: #333333;
        line-height: 1.6;
      }
      .footer {
        font-size: 12px;
        color: #999999;
        text-align: center;
        padding-top: 20px;
      }
      .btn {
        display: inline-block;
        padding: 10px 20px;
        margin-top: 20px;
        background-color: #4caf50;
        color: #ffffff;
        text-decoration: none;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Dear, {{name}}!</h1>
      </div>
      <div class="content">
        <p>You requested a password reset. Click below:</p>
        <p>
          <a
            href="{{resetLink}}"
            style="
              background: #4caf50;
              color: #fff;
              padding: 10px 15px;
              text-decoration: none;
              border-radius: 4px;
            "
            >Reset Password</a
          >
        </p>
        <p>This link will expire in 15 minutes.</p>
        <p>If you did not request this, please ignore this email.</p>
      </div>
      <div class="footer">
        <p>
          If you did not register for this account, please ignore this email.
        </p>
        <p>&copy; {{year}} {{app_name}}. All rights reserved.</p>
      </div>
    </div>
  </body>
</html>
